{% load staticfiles %}
<html lang="en">
<head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>Register</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon"/>
    <!-- Icons-->
    <link href="{% static 'vendors/@coreui/icons/css/coreui-icons.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/flag-icon-css/css/flag-icon.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/pace-progress/css/pace.min.css' %}" rel="stylesheet">

    <!--PLUGINS AND OTHERS-->
    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
    <link href="{% static 'vendors/jquery.dataTables.min.css' %}" rel="stylesheet">

</head>
<body class="app flex-row align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mx-4">
                <div class="card-body p-4">
                    <h1>Register</h1>
                    <p class="text-muted">Create your account</p>
                    <br>
                    {% if error %}
                        <p style="color: red">{{ error }}</p>
                        <br>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="icon-people"></i>
                                </span>
                            </div>
                            {{ form.type }}
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="icon-user"></i>
                                </span>
                            </div>
                            {{ form.given_name }}
                            {{ form.middle_initial }}
                            {{ form.surname }}
                        </div>
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="icons cui-user"></i>
                                </span>
                            </div>
                            {{ form.department }}
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="icons cui-envelope-closed"></i>
                                </span>
                            </div>
                            {{ form.email }}
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="icon-lock"></i>
                                </span>
                            </div>
                            {{ form.password }}
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="icon-lock"></i>
                                </span>
                            </div>
                            <input class="form-control" name="confirm_password" type="password"
                                   placeholder="Repeat password">
                        </div>
                </div>
                <div class="card-footer p-4">
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-block btn-success" type="submit">Create Account</button>
                        </div>
                        </form>
                        <div class="col-12 text-center">
                            <a href="{% url 'login' %}">
                                <button class="btn btn-link px-0" type="button">Already have an account? Sign in here
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- CoreUI and necessary plugins-->
<script src="{% static 'vendors/popper.js/dist/umd/popper.min.js' %}"></script>
<script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'vendors/@coreui/coreui/dist/js/coreui.min.js' %}"></script>

<script>
    var a = "<option>Please Select Type</option>";
    var b = "<option>Survey Executive</option>";
    var c = "<option>Member</option>";
    document.getElementById("type").innerHTML = a + b + c;
</script>
</body>
</html>
