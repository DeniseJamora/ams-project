{% extends 'base.html' %}
{% block content %}
          <li class="breadcrumb-item active">Programs</li>
          <!-- Breadcrumb Menu-->
        </ol>
<!--START OF CONTENT-->
        <div class="container-fluid">
          <div class="animated fadeIn">
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-header">Degree Programs</div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-12">
                        <table id="myTable" class="table table-responsive-sm table-striped table-bordered">
                          <thead>
                            <tr>
                              <th>Program Name</th>
                              <th>Program Code</th>
                              <th>Previous Accreditations</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for program in programs.all %}
                            <tr>
                              <td>{{ program.program_name }}</td>
                              <td>{{ program.program_code }}</td>
                              <td>N/A</td>
                              <td>
                                <a href="{%  url 'viewprogram' pk=program.id %}" style="text-decoration: none; color: white"><button class="btn btn-primary" type="">View</button></a>
                              </td>
                            </tr>
                            {% endfor %}
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
<!--END OF CONTENT-->
{% endblock %}
