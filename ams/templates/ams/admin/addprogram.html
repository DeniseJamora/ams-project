{% extends 'base.html' %}
{% block content %}
<!--START OF CONTENT-->
        <div class="container-fluid">
          <div class="animated fadeIn">
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-header">
                    <strong>Add Degree Program</strong>
                  </div>
                  <form method="POST">
                  {% csrf_token %}
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <i><label for="pName">Program Name</label></i>
                          {{ form.program_name }}
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <i><label for="pCode">Program Code</label></i>
                          {{ form.program_code }}
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <i><label for="pStartDate">Year Established</label></i>
                          {{ form.program_est }}
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <i><label for="pGraduates">No of years with graduates</label></i>
                          {{ form.program_grads }}
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <i><label for="name">Previous Accreditations</label></i>
                          <select class="form-control" name="prev_acc">
                            <option>Please Select</option>
                            <option>Yes</option>
                            <option>No</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card-footer">
                    <button class="btn btn-primary" type="submit">Add</button>
                  </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script>
          var start = 1900;
          var end = new Date().getFullYear();
          var options = "";
          var a = "<option>Please Select Year</option>";
          for(var year = start ; year <=end; year++){
            options += "<option value='"+ year + "'>" + year + "</option>";
          }
          document.getElementById("year").innerHTML = a + options;
        </script>
<!--END OF CONTENT-->
{% endblock %}
