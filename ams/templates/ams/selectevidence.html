{% extends 'base.html' %}
{% block content %}
          <li class="breadcrumb-item active">Select Evidence</li>
          <!-- Breadcrumb Menu-->
        </ol>
<!--START OF CONTENT-->
        <div class="container-fluid">
          <div class="animated fadeIn">
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-header">Select Evidence</div>
                  <div class="card-body">
                    <table id="myTable" class="table table-responsive-sm table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Evidence Name</th>
                          <th>Type</th>
                          <th>File</th>
                          <th width="5%"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Picture of classrooms</td>
                          <td>Appendix</td>
                          <td>classrooms.jpg</td>
                          <td>
                            <label class="container"> 
                              <input type="checkbox">
                              <span class="checkmark"></span>
                            </label>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

<style>
/* The container */
.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default checkbox */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  border-radius: 2px;
  background-color: #c2cfd6;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #a4b7c1;
}

/* When the checkbox is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #20a8d8;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.container .checkmark:after {
  left: 10px;
  top: 8px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
</style>
<!--END OF CONTENT-->
{% endblock %}
