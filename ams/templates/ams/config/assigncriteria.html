{% extends 'base.html' %}
{% block content %}
          <li class="breadcrumb-item">New Accreditation</li>
          <li class="breadcrumb-item active">Assign Criteria</li>
          <!-- Breadcrumb Menu-->
        </ol>
    <!--START OF CONTENT-->
    <div class="container-fluid">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <strong>Accreditation + Document Outline</strong>
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <i><label for="pName">Section Title</label></i>
                                                    <input class="form-control" type="text" placeholder="1. ABCD" disabled="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" id="score">
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <i><label for="pName">Team</label></i>
                                                    <select class="form-control" id="rating" onchange="scoring()">
                                                        <option>Select Team</option>
                                                        <option>Team A</option>
                                                        <option>Team B</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <i><label for="pName">Member</label></i>
                                                    <select class="form-control" id="rating" onchange="scoring()">
                                                        <option>Select Member</option>
                                                        <option>Person A</option>
                                                        <option>Person B</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <i><label for="pName">Deadline</label></i>
                                                <input class="form-control" type="date">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br><hr><br>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <i><label for="pName">Section Title</label></i>
                                                    <input class="form-control" type="text" placeholder="1. ABCD" disabled="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" id="score">
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <i><label for="pName">Team</label></i>
                                                    <select class="form-control" id="rating" onchange="scoring()">
                                                        <option>Select Team</option>
                                                        <option>Team A</option>
                                                        <option>Team B</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <i><label for="pName">Member</label></i>
                                                    <select class="form-control" id="rating" onchange="scoring()">
                                                        <option>Select Member</option>
                                                        <option>Person A</option>
                                                        <option>Person B</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <i><label for="pName">Deadline</label></i>
                                                <input class="form-control" type="date">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary" onclick="onSubmitButtonClick()">Assign</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--END OF CONTENT-->
{% endblock %}
