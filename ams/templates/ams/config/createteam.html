{% extends 'base.html' %}
{% block content %}
          <li class="breadcrumb-item active">Create Team</li>
          <!-- Breadcrumb Menu-->
        </ol>
<!--START OF CONTENT-->
        <div class="container-fluid">
          <div class="animated fadeIn">
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-header">
                    <strong>Create Team</strong>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group">
                          <i><label for="name">Accreditation Period</label></i>
                          <select class="form-control" id="agency" disabled="">
                            <option>Please Select</option>
                            <option value="PAASCU">BS INSYS PAASCU 2019</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <br><hr>
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <i><label for="name">Team Name</label></i>
                          <input class="form-control" id="committeeName" type="text" placeholder="Committee Name">
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <i><label for="name">Team Head</label></i>
                          <select class="form-control" id="committee">
                            <option>Select User</option>
                            <option>Juan Dela Cruz</option>
                            <option>Juan Dela Cruz</option>
                            <option>Juan Dela Cruz</option>
                            <option>Juan Dela Cruz</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="row" id="addAssignments">
                      <div class="col-sm-4 text-center" id="criteria">
                        Criteria
                        <br><br>
                      </div>
                      <div class="col-sm-4 text-center" id="team">
                        Team
                        <br><br>
                      </div>
                      <div class="col-sm-4 text-center" id="member">
                        Member
                        <br><br>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="col-sm-3">
                        <select class="form-control" id="checklistItem">
                            <option>Select Chapter</option>
                            <option>I. Introduction</option>
                            <option>Initial/Preliminary Survey</option>
                          </select>
                      </div>
                      <div class="col-sm-1">
                        <div class="form-group">
                          <button class="btn btn-primary" type="button" onclick="addItem()">Assign</button>
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <select class="form-control" id="area">
                            <option>Select Team</option>
                            <option>Team A</option>
                            <option>Team B</option>
                            <option>Team C</option>
                            <option>Team D</option>
                          </select>
                      </div>
                      <div class="col-sm-1">
                        <div class="form-group">
                          <button class="btn btn-primary" type="button" onclick="addArea()">Assign</button>
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <select class="form-control" id="committee">
                          <option>Select User</option>
                          <option>Juan Dela Cruz</option>
                          <option>Juan Dela Cruz</option>
                          <option>Juan Dela Cruz</option>
                          <option>Juan Dela Cruz</option>
                        </select>
                      </div>
                      <div class="col-sm-1">
                        <div class="form-group">
                          <button class="btn btn-primary" type="button" onclick="addCommittee()">Assign</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="card-footer">
                    <a href="{% url 'createteam' %}" style="text-decoration: none; color:white;"><button class="btn btn-secondary" type="button"> Create Another Team</button></a>
                    <a href="{% url 'dash' %}" style="text-decoration: none; color:white;"><button class="btn btn-primary" type="button"> Save</button></a>
                  </div>
                  </div>
                  <br>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script>
          var i = 0;
          // Create a new list item when clicking on the "Add" button

          function addItem() {
            var item = document.getElementById("checklistItem").value;
            var x = '<div class="row">'+
                      '<div class="col-sm-10">'+
                        '<input class="form-control" type="text" disabled="" value="' + item +' ">'+
                      '</div>'+
                      '<div class="col-sm-1">'+
                        '<div class="form-group">'+
                          '<button class="btn btn-danger" type="button">X</button>'+
                        '</div>'+
                      '</div>'+
                    '</div>';
            if (item === 'Select Chapter') {
              alert("You must select something!");
            }
            else {
              document.getElementById("criteria").insertAdjacentHTML('beforeend', x);
              i++;
            }
            document.getElementById("checklistItem").value = "Select Chapter";
          }

          function addArea() {
            var item = document.getElementById("area").value;
            var x = '<div class="row">'+
                      '<div class="col-sm-10">'+
                        '<input class="form-control" type="text" disabled="" value="' + item +' ">'+
                      '</div>'+
                      '<div class="col-sm-1">'+
                        '<div class="form-group">'+
                          '<button class="btn btn-danger" type="button">X</button>'+
                        '</div>'+
                      '</div>'+
                    '</div>';
            if (item === 'Select Team') {
              alert("You must select something!");
            }
            else {
              document.getElementById("team").insertAdjacentHTML('beforeend', x);
              i++;
            }
            document.getElementById("area").value = "Select Team";
          }

          function addCommittee() {
            var item = document.getElementById("committee").value;
            var x = '<div class="row">'+
                      '<div class="col-sm-10">'+
                        '<input class="form-control" type="text" disabled="" value="' + item +' ">'+
                      '</div>'+
                      '<div class="col-sm-1">'+
                        '<div class="form-group">'+
                          '<button class="btn btn-danger" type="button">X</button>'+
                        '</div>'+
                      '</div>'+
                    '</div>';
            if (item === 'Select User') {
              alert("You must select something!");
            }
            else {
              document.getElementById("member").insertAdjacentHTML('beforeend', x);
              i++;
            }
            document.getElementById("checklistItem").value = "Select User";
          }
        </script>
<!--END OF CONTENT-->
{% endblock %}
