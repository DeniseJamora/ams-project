{% extends 'base.html' %}
{% block content %}
          <li class="breadcrumb-item active">Set Deadlines or Events</li>
          <!-- Breadcrumb Menu-->
        </ol>
    <!--START OF CONTENT-->
    <div class="container-fluid">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <strong>Set Deadlines or Events</strong>
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="card-body" id="body">
                                <button class="btn btn-outline-success" onclick="addDeadlines()">Add Deadline</button>
                                <br><br>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <i><label for="pName">Name/Title</label></i>
                                            <input class="form-control" id="committeeName" name="team_name" type="text" placeholder="Team A">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <i><label for="pName">Date</label></i>
                                            <input class="form-control"type="date">
                                        </div>
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <i><label for="pName">Description</label></i>
                                            <textarea class="form-control" rows="2"></textarea> 
                                        </div>
                                    </div>
                                </div><hr>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script>
            function addDeadlines(){
                    var x = '<br><div class="row">'+
                                    '<div class="col-sm-6">'+
                                        '<div class="form-group">'+
                                            '<i><label for="pName">Name/Title</label></i>'+
                                            '<input class="form-control" id="committeeName" name="team_name" type="text" placeholder="Team A">'+
                                        '</div>'+
                                    '</div>'+
                                    '<div class="col-sm-6">'+
                                        '<div class="form-group">'+
                                            '<i><label for="pName">Date</label></i>'+
                                            '<input class="form-control"type="date">'+
                                        '</div>'+
                                    '</div>'+
                                    '<div class="col-sm-12">'+
                                        '<div class="form-group">'+
                                            '<i><label for="pName">Description</label></i>'+
                                            '<textarea class="form-control" rows="2"></textarea> '+
                                        '</div>'+
                                    '</div>'+
                                '</div><hr>';
                  
                    document.getElementById("body").appendChild(x); 
            }
        </script>
    <!--END OF CONTENT-->
{% endblock %}
