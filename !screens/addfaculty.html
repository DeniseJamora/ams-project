      <main class="main">
        <!-- Breadcrumb-->

          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item active">Add Faculty</li>
          <!-- Breadcrumb Menu-->
        </ol>
<!--START OF CONTENT-->
        <div class="container-fluid">
          <div class="animated fadeIn">
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-header">
                    <strong>Add Faculty</strong>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="form-group col-sm-4">
                        <label for="fLastName">Last Name</label>
                        <input class="form-control" id="fLastName" type="text" placeholder="Ex. Dela Cruz">
                      </div>
                      <div class="form-group col-sm-4">
                        <label for="fFirstName">First Name</label>
                        <input class="form-control" id="fFirstName" type="text" placeholder="Ex. John">
                      </div>
                      <div class="form-group col-sm-4">
                        <label for="fMiddleName">Middle Name</label>
                        <input class="form-control" id="fMiddleName" type="text" placeholder="Ex. Smith">
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-4">
                        <label for="fIDNumber">ID Number</label>
                        <input class="form-control" id="fIDNnumber" type="text" placeholder="Ex. 1234567">
                      </div>
                      <div class="form-group col-sm-4">
                        <label for="fClassification">Faculty Classification</label>
                        <input class="form-control" id="fClassification" type="text" placeholder="Ex. Full Time">
                      </div>
                      <div class="form-group col-sm-4">
                        <label for="fStatus">Faculty Status</label>
                        <select class="form-control" id="fStatus">
                            <option value="" disabled selected hidden>Please Select</option>
                            <option>Active</option>
                            <option>On Leave</option>
                            <option>Deactivate</option>
                        </select>
                      </div>
                    </div>
                    <!--Position in school-->
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <div class="form-group">
                          <b><label for="name">Position in school</label></b>
                        </div>
                      </div>
                      <div class="col-sm">
                        <div class="form-group">
                          <p><input type="checkbox" name=""> None</p>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-3">
                          <label for="period">Position</label>
                      </div>
                      <div class="form-group col-sm-3">
                        <label for="team">College / Department</label>
                      </div>
                      <div class="form-group col-sm-2">
                        <label for="position">Start Date</label>
                      </div>
                      <div class="form-group col-sm-2">
                        <label for="position">End Date</label>
                      </div>
                    </div>
                    <div id="school">
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-3">
                        <input class="form-control" id="fPosition" type="text" placeholder="Ex. Dean">
                      </div>
                      <div class="form-group col-sm-3">
                        <input class="form-control" id="fCollege" type="text" placeholder="Ex. CCS - IT">
                      </div>
                      <div class="form-group col-sm-2">
                        <input class="form-control" id="fStartDate" type="month" placeholder="">
                      </div>
                      <div class="form-group col-sm-2">
                        <input class="form-control" id="fEndDate" type="month" placeholder="">
                      </div>
                      <div class="form-group col-sm-2">
                        <button class="btn btn-primary" type="button" onclick="newPosition()">Add Position</button>
                      </div>
                    </div>
                    <!--Position in accreditation-->
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <div class="form-group">
                          <b><label for="name">Position in accreditation</label></b>
                        </div>
                      </div>
                      <div class="col-sm">
                        <div class="form-group">
                          <p><input type="checkbox" name=""> None</p>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-3">
                          <label for="aAgency">Agency</label>
                      </div>
                      <div class="form-group col-sm-3">
                        <label for="aCourse">Course</label>
                      </div>
                      <div class="form-group col-sm-2">
                        <label for="aPosition">Position</label>
                      </div>
                      <div class="form-group col-sm-2">
                        <label for="aDate">Date</label>
                      </div>
                    </div>
                    <div id="accreditation">
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-3">
                        <input class="form-control" id="aAgency" type="text" placeholder="Ex. PAASCU">
                      </div>
                      <div class="form-group col-sm-3">
                        <input class="form-control" id="aCourse" type="text" placeholder="Ex. BS INSYS">
                      </div>
                      <div class="form-group col-sm-2">
                        <input class="form-control" id="aPosition" type="text" placeholder="Ex. Analyst - Lab">
                      </div>
                      <div class="form-group col-sm-2">
                        <input class="form-control" id="aDate" type="month" placeholder="">
                      </div>
                      <div class="form-group col-sm-2">
                        <button class="btn btn-primary" type="button" onclick="newAccPosition()">Add Position</button>

                    </div>

                    <button class="btn btn-primary" type="button"> <a href="createcheckoptionstfaculty.html" style="text-decoration: none; color:white;">Save</a></button>

    <script>
      $(document).ready( function () {
        $('#myTable').DataTable();
      } );
    </script>

    <script>

      var i = 1;

      // Create a new list item when clicking on the "Add" button
      function newPosition() {
        var position = document.getElementById("fPosition").value;
        var college = document.getElementById("fCollege").value;
        var start = document.getElementById("fStartDate").value;
        var end = document.getElementById("fEndDate").value;
        var x = '<div id="prev'+i+'">'+
                    '<div class="row">'+
                      '<div class="col-sm-3">'+
                        '<div class="form-group">'+
                          '<input class="form-control" id="fPosition'+i+'" type="text" value="'+position+'">'+
                        '</div>'+
                      '</div>'+
                      '<div class="col-sm-3">'+
                        '<div class="form-group">'+
                          '<input class="form-control" id="fCollege'+i+'" type="text" value="'+college+'">'+
                        '</div>'+
                      '</div>'+
                      '<div class="col-sm-2">'+
                        '<div class="form-group">'+
                          '<input class="form-control" id="fStartDate'+i+'" type="month" value="'+start+'">'+
                        '</div>'+
                      '</div>'+
                      '<div class="col-sm-2">'+
                        '<div class="form-group">'+
                          '<input class="form-control" id="fEndDate'+i+'" type="month" value="'+end+'">'+
                        '</div>'+
                      '</div>'+
                      '<div class="col-sm-2">'+
                        '<button class="btn btn-sm btn-danger remove" type="button" id="'+i+'" onclick="removePosition(this)">Remove</button>'+
                      '</div>'+
                    '</div>'+
                  '</div>';
        if (position === '' || college === '' || start === '' || end === '') {
          alert("You must write something!");
        }
        else {
          document.getElementById("school").insertAdjacentHTML('beforeend', x);
          i++;
        }
        document.getElementById("fPosition").value = "";
        document.getElementById("fCollege").value = "";
        document.getElementById("fStartDate").value = "";
        document.getElementById("fEndDate").value = "";
      }

      function removePosition(el) {
        var y = Number(el.id);

        // Click on a close button to hide the current list item
        var div = document.getElementById("prev"+y);
        div.style.display = "none";
      }

      // Create a new list item when clicking on the "Add" button
      function newAccPosition() {
        var agency = document.getElementById("aAgency").value;
        var course = document.getElementById("aCourse").value;
        var position = document.getElementById("aPosition").value;
        var date = document.getElementById("aDate").value;
        var x = '<div id="prev'+i+'">'+
                    '<div class="row">'+
                      '<div class="col-sm-3">'+
                        '<div class="form-group">'+
                          '<input class="form-control" id="aAgency'+i+'" type="text" value="'+agency+'">'+
                        '</div>'+
                      '</div>'+
                      '<div class="col-sm-3">'+
                        '<div class="form-group">'+
                          '<input class="form-control" id="aCourse'+i+'" type="text" value="'+course+'">'+
                        '</div>'+
                      '</div>'+
                      '<div class="col-sm-2">'+
                        '<div class="form-group">'+
                          '<input class="form-control" id="aPosition'+i+'" type="text" value="'+position+'">'+
                        '</div>'+
                      '</div>'+
                      '<div class="col-sm-2">'+
                        '<div class="form-group">'+
                          '<input class="form-control" id="aDate'+i+'" type="month" value="'+date+'">'+
                        '</div>'+
                      '</div>'+
                      '<div class="col-sm-2">'+
                        '<button class="btn btn-sm btn-danger remove" type="button" id="'+i+'" onclick="removeAccPosition(this)">Remove</button>'+
                      '</div>'+
                    '</div>'+
                  '</div>';
        if (agency === '' || course === '' || position === '' || date === '') {
          alert("You must write something!");
        }
        else {
          document.getElementById("accreditation").insertAdjacentHTML('beforeend', x);
          i++;
        }
        document.getElementById("aAgency").value = "";
        document.getElementById("aCourse").value = "";
        document.getElementById("aPosition").value = "";
        document.getElementById("aDate").value = "";
      }

      function removeAccPosition(el) {
        var y = Number(el.id);

        // Click on a close button to hide the current list item
        var div = document.getElementById("prev"+y);
        div.style.display = "none";
      }

    </script>
