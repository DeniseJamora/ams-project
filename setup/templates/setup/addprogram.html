      <div class="sidebar" id="sidebar">

          $("#sidebar").load("{% static 'sidebar.html' %}");

      <main class="main">
        <!-- Breadcrumb-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item active">Add Accrediting Agency</li>
          <!-- Breadcrumb Menu-->
        </ol>
<!--START OF CONTENT-->
        <div class="container-fluid">
          <div class="animated fadeIn">
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-header">
                    <strong>Add Degree Program</strong>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <i><label for="name">Program Name</label></i>
                          <input class="form-control" id="programname" type="text" placeholder="Ex. BS Information Systems">
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <i><label for="name">Program Code</label></i>
                          <input class="form-control" id="programcode" type="text" placeholder="Ex. BSINSYS">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <i><label for="name">Date Started</label></i>
                          <input class="form-control" id="startdate" type="month" placeholder="">
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <i><label for="name">No of years with graduates</label></i>
                          <input class="form-control" id="graduates" type="number" min="0" placeholder="Ex. 1">
                        </div>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <div class="form-group">
                          <i><label for="name">Previous Accreditations</label></i>
                        </div>
                      </div>
                      <div class="col-sm">
                        <div class="form-group">
                          <p><input type="checkbox" name=""> None</p>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-2">
                        <i><label for="period">Accreditation Agency</label></i>
                      </div>
                      <div class="form-group col-sm-2">
                        <i><label for="area">Level</label></i>
                      </div>
                      <div class="form-group col-sm-3">
                        <i><label for="team">Start Date</label></i>
                      </div>
                      <div class="form-group col-sm-5">
                        <i><label for="position">End Date</label></i>
                      </div>
                    </div>
                    <div id="prevacc">
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-2">
                        <select class="form-control" id="paAgencyIn">
                          <option>PAASCU</option>
                          <option>PACUCOA</option>
                        </select>
                      </div>
                      <div class="form-group col-sm-2">
                        <select class="form-control" id="paLevelIn">
                          <option>1</option>
                          <option>2</option>
                        </select>
                      </div>
                      <div class="form-group col-sm-3">
                        <input class="form-control" id="paStartDateIn" type="month" placeholder="">
                      </div>
                      <div class="form-group col-sm-3">
                        <input class="form-control" id="paEndDateIn" type="month" placeholder="">
                      </div>
                      <div class="form-group col-sm-2">
                        <button class="btn btn-primary" type="button" onclick="newAccreditation()">Add Accreditation</button>
                      </div>
                    </div>
                  </div>
                  <div class="card-footer">
                    <button class="btn btn-primary" type="button"> <a href="createcheckoptionstfaculty.html" style="text-decoration: none; color:white;">Save</a></button>

    <script>
      $(document).ready( function () {
        $('#myTable').DataTable();
      } );
    </script>

    <script>

      var i = 1;

      // Create a new list item when clicking on the "Add" button
      function newAccreditation() {
        var agency = document.getElementById("paAgencyIn").value;
        var level = document.getElementById("paLevelIn").value;
        var start = document.getElementById("paStartDateIn").value;
        var end = document.getElementById("paEndDateIn").value;
        var x = '<div class="row">'+
                      '<div class="col-sm-2">'+
                        '<p>'+ agency + '</p>'+
                      '</div>'+
                      '<div class="col-sm-2">'+
                        '<p>' + level + '</p>'+
                      '</div>'+
                      '<div class="col-sm-3">'+
                        '<p>' + start + '</p>'+
                      '</div>'+
                      '<div class="col-sm-5">'+
                        '<p>' + end + '</p>'+
                      '</div>'+
                    '</div>';
        //var x = '<li style="padding-bottom: 10px">'+ item +'</li>';
        if (agency === '' || level === '' || start === '' || end === '') {
          alert("You must write something!");
        }
        else {
          document.getElementById("prevacc").insertAdjacentHTML('beforeend', x);
          i++;
        }
        document.getElementById("paAgencyIn").value = "";
        document.getElementById("paLevelIn").value = "";
        document.getElementById("paStartDateIn").value = "";
        document.getElementById("paEndDateIn").value = "";
      }
    </script>
