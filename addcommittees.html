                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Committee Name</label>
                                            <input class="form-control" id="committeeName" type="text"
                                                   placeholder="Committee Name">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Accrediting Agency</label>
                                            <select class="form-control" id="accreditingAgency"
                                                    onchange=" selectOptions()">
                                                <option>Please Select</option>
                                                <option value="PAASCU">PAASCU</option>
                                                <option value="PACUCOA">PACUCOA</option>
                                                <option value="AUN">AUN</option>
                                                <option value="ABET">ABET</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Accreditation Period</label>
                                            <select class="form-control" id="select">
                                                <option>Please Select</option>
                                                <option>2019 - 2023</option>
                                                <option>2013 - 2018</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div id="addAssignments">
                                    <p>Assigned to:</p>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <select class="form-control selectpicker" id="Checklist" data-live-search="true">
                                            <option> Select a Checklist to be Added</option>

                                            <optgroup label="Reports or Surveys">
                                                <option>Self Assessment/Survey Report</option>
                                                <option>Initial/Preliminary Survey</option>
                                            </optgroup>

                                            <optgroup label="Area">
                                                <option>Faculty</option>
                                                <option>Curriculum</option>
                                                <option>Students</option>
                                                <option>Facilities</option>
                                            </optgroup>

                                            <optgroup label="Committee">
                                                <option>Committee A</option>
                                                <option>Committee B</option>
                                                <option>Committee C</option>
                                                <option>Committee D</option>
                                            </optgroup>
                                        </select>
                                    </div>

                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <button class="btn btn-primary" type="button" onclick="addArea()">Assign
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </div>

                                $(() => {

<script>
      var i = 0;
      // Create a new list item when clicking on the "Add" button

      function addItem() {
        var item = document.getElementById("checklistItem").value;
        var x = '<p><input type="checkbox" name=""> '+ item +'</p>';
        if (item === 'Select Checklist Item') {
          alert("You must select something!");
        }
        else {
          document.getElementById("addAssignments").insertAdjacentHTML('beforeend', x);
          i++;
        }
        document.getElementById("checklistItem").value = "Select Checklist Item";
      }

      function addArea() {
        var item = document.getElementById("area").value;
        var x = '<p><input type="checkbox" name=""> '+ item +'</p>';
        if (item === 'Select Area') {
          alert("You must select something!");
        }
        else {
          document.getElementById("addAssignments").insertAdjacentHTML('beforeend', x);
          i++;
        }
        document.getElementById("area").value = "Select Area";
      }

      function addCommittee() {
        var item = document.getElementById("checklistItem").value;
        var x = '<p><input type="checkbox" name=""> '+ item +'</p>';
        if (item === 'Select Committee') {
          alert("You must select something!");
        }
        else {
          document.getElementById("addAssignments").insertAdjacentHTML('beforeend', x);
          i++;
        }
        document.getElementById("checklistItem").value = "Select Committee";
      }









</script>
